<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardscan - Téléchargement</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styles généraux */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('hero-background.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }
        /* Styles de l'en-tête */
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
        }
        .logo {
            width: 100px;
            height: auto;
            animation: spin 2s infinite linear;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        h1 {
            font-size: 48px;
            margin: 20px 0;
        }
        /* Styles de la section de téléchargement */
        #download {
            padding: 100px 0;
            text-align: center;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }
        .btn-download {
            display: inline-block;
            background-color: #ffcc00;
            color: #000000;
            padding: 16px 32px;
            border-radius: 5px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-download:hover {
            background-color: #ffd633;
        }
        /* Animation pour le titre */
        .animate__animated {
            animation-duration: 3s;
        }
        .animate__fadeInDown {
            animation-name: fadeInDown;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -100%, 0);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header class="text-center">
        <div class="container">
            <img src="image.jpg" alt="Icône de Cardscan" class="logo">
            <h1 class="animate__animated animate__fadeInDown">Cardscan</h1>
        </div>
    </header>

    <!-- Section de téléchargement -->
    <section id="download">
        <div class="container">
            <h2 class="animate__animated animate__fadeInDown">Télécharger le fichier CSV</h2>
            <a href="cardmakerval_crypte.csv" download="cardmakerval_crypte.csv" class="btn-download btn btn-lg animate__animated animate__fadeInUp">Télécharger CSV</a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
