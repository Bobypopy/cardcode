<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardscan - Téléchargement</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('hero-background.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            overflow: hidden; /* Empêche le défilement horizontal et vertical */
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
        }

        .container {
            position: relative;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            animation: spin 2s infinite linear, sizeChange 5s infinite alternate;
            cursor: pointer;
            transition: transform 0.2s;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes sizeChange {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
        }

        #download {
            padding: 100px 0;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .btn-download {
            display: inline-block;
            background-color: #ffcc00;
            color: #000000;
            padding: 16px 32px;
            border-radius: 5px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-download:hover {
            background-color: #ffd633;
        }

        .animate__animated {
            animation-duration: 3s;
        }

        .animate__fadeInDown {
            animation-name: fadeInDown;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -100%, 0);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

       

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header class="text-center">
        <div class="container">
            <img src="image.jpg" alt="Icône de Cardscan" class="logo">
            <h1 class="animate__animated animate__fadeInDown">Cardscan</h1>
        </div>
    </header>

    <!-- Section de téléchargement -->
    <section id="download">
        <div class="container">
            <h2 class="animate__animated animate__fadeInDown">Télécharger le fichier CSV</h2>
            <a href="cardmakerval_crypte.csv" download="cardmakerval_crypte.csv"
               class="btn-download btn btn-lg animate__animated animate__fadeInUp">Télécharger CSV</a>
        </div>
    </section>

  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const logo = document.querySelector('.logo');
        const container = document.querySelector('.container');

        const containerRect = container.getBoundingClientRect();
        const logoRect = logo.getBoundingClientRect();
        let dx = 1;
        let dy = 1;

        container.addEventListener('mousemove', (e) => {
            const offsetX = e.clientX - containerRect.left;
            const offsetY = e.clientY - containerRect.top;

            const centerX = containerRect.width / 2;
            const centerY = containerRect.height / 2;

            const distanceX = offsetX - centerX;
            const distanceY = offsetY - centerY;

            const speed = 0.2;

            if (Math.abs(distanceX) <= centerX - logoRect.width / 2 && Math.abs(distanceY) <= centerY - logoRect.height / 2) {
                logo.style.transform = `translate(${distanceX * speed}px, ${distanceY * speed}px)`;
            }
            else {
                dx = -dx;
                dy = -dy;
            }
        });

        function animateLogo() {
            logo.style.transform = `translate(${dx}px, ${dy}px)`;
            requestAnimationFrame(animateLogo);
        }

        animateLogo();
    </script>
</body>
</html>
