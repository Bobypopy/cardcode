<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardscan - Téléchargement</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('hero-background.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            overflow: hidden; /* Empêche le défilement horizontal et vertical */
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
        }

        .container {
            position: relative;
            width: 100vw; /* Pleine largeur de l'écran */
            height: 100vh; /* Pleine hauteur de l'écran */
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            animation: spin 2s infinite linear, sizeChange 5s infinite alternate;
            cursor: pointer;
            transition: transform 0.2s;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes sizeChange {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
        }

        #download {
            padding: 100px 0;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .btn-download {
            display: inline-block;
            background-color: #ffcc00;
            color: #000000;
            padding: 16px 32px;
            border-radius: 5px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-download:hover {
            background-color: #ffd633;
        }

        .animate__animated {
            animation-duration: 3s;
        }

        .animate__fadeInDown {
            animation-name: fadeInDown;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -100%, 0);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header class="text-center">
        <div class="container">
            <img src="image.jpg" alt="Icône de Cardscan" class="logo animate__animated animate__fadeInDown">
            <h1 class="animate__animated animate__fadeInDown">Cardscan</h1>
        </div>
    </header>

    <!-- Section de téléchargement -->
    <section id="download">
        <div class="container">
            <h2 class="animate__animated animate__fadeInDown">Télécharger le fichier CSV</h2>
            <a href="cardmakerval_crypte.csv" download="cardmakerval_crypte.csv"
               class="btn-download btn btn-lg animate__animated animate__fadeInUp">Télécharger CSV</a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const logo = document.querySelector('.logo');

        let dx = 0;
        let dy = 0;
        let lastMouseX = null;
        let lastMouseY = null;

        document.addEventListener('mousemove', (e) => {
            if (lastMouseX !== null && lastMouseY !== null) {
                dx = (e.clientX - lastMouseX) * 0.1;
                dy = (e.clientY - lastMouseY) * 0.1;
            }

            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        function animateLogo() {
            const logoRect = logo.getBoundingClientRect();

            if (logoRect.left + dx < 0 || logoRect.right + dx > window.innerWidth) {
                dx *= -0.8; // Change la direction et diminue la vitesse si l'icône touche les bords horizontaux
            }
            if (logoRect.top + dy < 0 || logoRect.bottom + dy > window.innerHeight) {
                dy *= -0.8; // Change la direction et diminue la vitesse si l'icône touche les bords verticaux
            }

            logo.style.left = `${logoRect.left + dx}px`;
            logo.style.top = `${logoRect.top + dy}px`;

            requestAnimationFrame(animateLogo);
        }

        animateLogo();
    </script>
</body>
</html>
